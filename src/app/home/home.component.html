<div class="container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="welcome" [ngClass]="{'less_margin_top': clicked && movies.length > 0}">

    <h1>Movie Advisor</h1>
    <p>Find the cheapest available movies in the 2 most popular movie databases: CinemaWorld and FilmWord</p>
    <div class="d-flex justify-content-center">
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="term" class="sr-only">Search term</label>
          <input [(ngModel)]="term" placeholder="Search for a movie, e.g. Star Wars" id="term" name="term" class="form-control search-bar"
            type="text">
        </div>
        <button (click)="search()" class="btn btn-primary mb-2">Search</button>
      </form>
    </div>
    <div *ngIf="!loading && movies.length == 0" class="no-movies">
      <p class="text-center">Sorry, no movies available.</p>
    </div>
  </div>
  <div>
    <video autoplay muted loop class="full">
      <source src="https://s3-ap-southeast-2.amazonaws.com/gianfelipe-footages/watching-tv.mp4" type="video/mp4">
    </video>
  </div>
</div>
<movie-list [movies]="movies"></movie-list>
